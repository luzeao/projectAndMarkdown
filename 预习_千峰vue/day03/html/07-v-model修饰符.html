<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <div>
      <h2>单行文本框(oninput)</h2>
      <!-- vue中提供的v-model指令 -->
      <!-- 会通过v-model将value和数据进行双向绑定,并在内容改变时(oninput)修改数据-->
      <p>
        oninput:<input type="text" v-model="msg1">
      </p>
      <p>msg1:{{ msg1 }}</p>
      <p><button @click="msg1='hello'">修改msg1</button></p>
    </div>

    <div>
      <h2>.lazy修饰符</h2>
      <!-- 默认是input事件,添加了.lazy修饰符后,会将事件改变为onchange事件 -->
      <p>
        oninput:<input type="text" v-model.lazy="msg2">
      </p>
      <p>msg2:{{ msg2 }}</p>
      <p><button @click="msg2='hello'">修改msg2</button></p>
    </div>


    <div>
      <h2>.number修饰符</h2>
      <!-- .number会将输入框内的类型转换为数值类型 -->
      <p>
        oninput:<input type="text" v-model.number="num">
      </p>
      <p>num:{{ num }}</p>
      <p v-if="num!=null">数据类型:{{ typeof num }}</p>
      <p><button @click="num='0'">修改num</button></p>
    </div>


    <div>
      <h2>.trim修饰符</h2>
      <!-- .trim会将输入框内的字符串首尾空格去除-->
      <p>
        oninput:<input type="text" v-model.trim="msg3">
      </p>
      <p>trim:{{ msg3 }}</p>
      <p><button @click="msg3=''">修改msg3</button></p>
    </div>
  </div>
</body>
<script>

  /* 
    .lazy修饰符
      在默认情况下，v-model 在每次 input 事件触发后将输入框的值与数据进行同步 (除了上述输入法组合文字时)。你可以添加 lazy 修饰符，从而转为在 change 事件_之后_进行同步
    
    .number修饰符
      如果想自动将用户的输入值转为数值类型，可以给 v-model 添加 number 修饰符
      这通常很有用，因为即使在 type="number" 时，HTML 输入元素的值也总会返回字符串。如果这个值无法被 parseFloat() 解析，则会返回原始的值
    
    .trim修饰符
      如果要自动过滤用户输入的首尾空白字符，可以给 v-model 添加 trim 修饰符

  */
  var vm = new Vue({
    el: '#app',
    data: {
      msg1: '',
      msg2: '',
      num: null,
      msg3:''
    }
  })
</script>

</html>
