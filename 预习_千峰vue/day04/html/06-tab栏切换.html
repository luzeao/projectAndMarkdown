<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    li {
      list-style: none;
    }

    .container {
      width: 600px;
      margin: auto;
    }

    .container .nav {
      width: 100%;
      height: 45px;
      line-height: 45px;
      display: flex;
      text-align: center;
    }

    .container .nav li {
      border: 1px solid;
      flex: 1;
    }

    .container .nav li+li {
      border-left: 0;
    }

    .container .nav .active {
      background-color: pink;
    }

    .part {
      width: 100%;
    }

    .part .partItem {
      height: 400px;
      border: 1px solid;
      box-sizing: border-box;
      text-align: center;
      line-height: 400px;
      border-top: 0;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="container">
      <ul class="nav">
        <!-- <li :class="{active:activeIndex==0}" @click="activeIndex=0">nav_01</li>
        <li :class="{active:activeIndex==1}" @click="activeIndex=1">nav_02</li>
        <li :class="{active:activeIndex==2}" @click="activeIndex=2">nav_03</li>
        <li :class="{active:activeIndex==3}" @click="activeIndex=3">nav_04</li>
        <li :class="{active:activeIndex==4}" @click="activeIndex=4">nav_05</li>
        <li :class="{active:activeIndex==5}" @click="activeIndex=5">nav_06</li> -->

        <li v-for="(item,index) of navList" :key="index" :class="{active:activeIndex==index}"
          @click="activeIndex=index">
          <span>{{ item.label }}</span>
        </li>
      </ul>
      <div class="part">
        <!-- <div class="partItem">part_01</div>
        <div class="partItem">part_02</div>
        <div class="partItem">part_03</div>
        <div class="partItem">part_04</div>
        <div class="partItem">part_05</div>
        <div class="partItem">part_06</div> -->

        <div class="partItem" v-for="(n,i) of 6" :key="i" v-show="activeIndex==i">{{n}}</div>
        <!-- <div class="partItem" v-for="(n,i) of 6" :key="i" v-if="activeIndex==i">{{n}}</div> -->
      </div>
    </div>
  </div>
</body>

<script>
  let vm = new Vue({
    el: '#app',
    data: {
      activeIndex: 0,
      navList: [
        { label: "番剧", link: 'https://www.baidu.com' },
        { label: "国创", link: 'https://www.baidu.com' },
        { label: "舞蹈", link: 'https://www.baidu.com' },
        { label: "鬼畜", link: 'https://www.baidu.com' },
        { label: "综艺", link: 'https://www.baidu.com' },
        { label: "电影", link: 'https://www.baidu.com' },
      ]
    }
  })
</script>

</html>
