<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
  <style>
    .wrap {
      width: 100px;
      height: 100px;
      background-color: pink;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div>
      <h2>系统修饰符</h2>
      <!-- 要按下ctrl和点击才能触发 -->
      <div class="wrap" @click.ctrl="clickHandler"></div>
    </div>
  </div>
</body>
<script>

  new Vue({
    el: '#app',
    data: {

    },
    methods: {
      clickHandler() {
        console.log('点击');
      },
      keyHandler() {
        console.log('秘密按键触发');
      }
    },
  })

</script>

</html>
