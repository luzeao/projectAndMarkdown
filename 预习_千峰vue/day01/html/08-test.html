<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <p>
      {{double}}
    </p>
    <p><input type="text" v-model="double"></p>
    <p><button @click="a+=1"></button></p>
  </div>
</body>
<script>
  const vm = new Vue({
    el: '#app',
    data: {
      a: 1
    },
    computed: {
      double: {
        get() {
          return this.a
        },
      }
    },
  })
</script>

</html>
