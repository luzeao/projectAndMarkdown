<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- <p>msg:{{msg}}</p>
    <p>count:{{count}}</p>
    <p>bool:{{bool}}</p>
    <p>a:{{a}}</p>
    <p>b:{{b}}</p>
    <p>arr:{{arr}}</p>
    <p>obj:{{obj}}</p>
    <p>fn:{{fn()}}</p> -->

    <p>count:{{count+1}}</p>
  </div>
</body>
<script>
  /*
  vue中的模版语法
    文本插值 => {{}} => “Mustache”语法 (双大括号)
    Mustache 标签将会被替代为对应数据对象上 msg property 的值。无论何时，绑定的数据对象上 msg property 发生了改变，插值处的内容都会更新
      + 将{{xxx}} 内的内容替换为data中的xxx属性的值

    
  */

  // 常见的文本插值用法: 
  //  1. 可以在文本插值中使用 data中绑定的数据 => 不同的数据渲染的结果也不一样
  //  1-1 string,number,boolean function => 会正常的渲染到页面上(隐式转换为字符串,toString)
  //  1-2 null 和 undefined => 将不会渲染到页面上(变成空字符串)
  //  1-3 数组和对象会先转换成JSON字符串 再渲染到页面上

  //  2. 可以再文本插值中使用JavaScript表达式 (由运算符和操作数(变量和常量)组成的式子)

  //  3. 可以在文本插值中使用函数 (data/methods)

  var vm = new Vue({
    el: '#app',
    data: {
      msg: 'hello',
      count: 100,
      bool: true,
      a: null,
      b: undefined,
      arr: [1, 2, 3],
      obj: { a: 1, b: 2 },
      fn: function () {
        console.log(111)
      }
    },
    methods: {
      say: function () {
        return 1
      }
    }
  })
</script>

</html>
